---
parallel: true
tasks:
  website:
    commands:
      - clone:
          url: "git@github.com:niceoutside/website-v2.git"
          target: "~/github/niceoutside/website-v2"

  beacon:
    parallel: true
    commands:
      - clone:
          url: "git@github.com:niceoutside/nice-outside-beacon.git"
          target: "~/github/niceoutside/nice-outside-beacon"
      - clone:
          url: "git@github.com:niceoutside/beacon-webapp.git"
          target: "~/github/niceoutside/beacon-webapp"

  clai:
    parallel: true
    commands:
      - clone:
          url: "git@github.com:niceoutside/clai_api.git"
          target: "~/github/niceoutside/clai_api"
      - clone:
          url: "git@github.com:niceoutside/clai_app.git"
          target: "~/github/niceoutside/clai_app"

  curtain:
    commands:
      - clone:
          url: "git@github.com:niceoutside/curtain.git"
          target: "~/github/niceoutside/curtain"

  chewie:
    parallel: true
    commands:
      - clone:
          url: "git@github.com:chewielabs/ChewieWeb.git"
          target: "~/github/chewielabs/ChewieWeb"
      - clone:
          url: "git@github.com:chewielabs/ChewieCMS.git"
          target: "~/github/chewielabs/ChewieCMS"
      - clone:
          url: "git@github.com:chewielabs/ChewieWebCdk.git"
          target: "~/github/chewielabs/ChewieWebCdk"
